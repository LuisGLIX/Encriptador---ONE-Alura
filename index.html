<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador - Alura</title>
  </head>

  <body>

    <header>
      <img class="logo" src="imagenes/logo.svg" alt="Logo de Alura">
    </header>

    <main>

      <section>

        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        
        <div>
          <img class="signo-exc" src="imagenes/Signo.png" alt="Signo Exclamación">
          <h6 class="información">Solo letras minúsculas y sin acentos.</h6>
        </div>

        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>

      </section>

      <section>

        <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
        
        <div class="mensaje-extra">
          <p id="mensaje-adicional" class="mensaje-adicional">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <div>
          <button id="btn-copiar" class="btn-copiar" onclick="copiar()">Copiar</button>
        </div>

        <div id="mensaje-copiado" class="mensaje-copiado">¡Texto copiado!</div>
      
      </section>

    </main>

  <script src="script.js"></script>

  </footer>

  </body>

</html>
